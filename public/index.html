<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="C:/Projects/PO 2D games/Public/">
    <title>HOOG-MAN</title>
    <link rel="stylesheet" type="text/css" href="https://yarnpkg.com/en/package/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">
    <!-- Checkt of de browser een Service Worker ondersteunt en registreert deze. -->
    <script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("sw.js")
			.then(registration => console.log("ServiceWorker registration successful"))
			.catch(error => console.log(error));
		}
    </script>
    <!-- PWA web components om het werken met PWA's gemakkelijker te maken. -->
    <script async type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate"></script>
    <script async type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
    <!-- p5 library -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <!-- Bestand voor alle JS. Deze wordt als laatste uitgevoerd (defer). -->
    <script defer src="assets/js/index.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>HOOG-MAN</h1>
        <img src="assets/images/socials/github.png" alt="Link naar GitHub repository." id="social">
    </header>
    <!-- Frame voor het spel -->
    <main></main>
    <!-- Footer -->
    <footer>
        <div id="copyright">Â© 2020 HOOG-MAN</div>
    </footer>
    <!-- PWA Update web component -->
    <pwa-update swpath="sw.js" updatemessage="Er is een update beschikbaar voor deze web app " offlineToastDuration="2500"></pwa-update>
</body>
</html>
