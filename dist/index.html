<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="https://dylansealy.github.io/PO-2D-games-maken/public/">
    <title>Hoog-Man</title>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">
    <!-- Checkt of de browser een Service Worker ondersteunt en registreert deze. -->
    <script>
		(() => {
			try {if ("serviceWorker" in navigator) {navigator.serviceWorker.register("sw.js");}}
            catch (error) {console.log(error);}
		})();
    </script>
    <!-- PWA web components om het werken met PWA's gemakkelijker te maken. -->
    <script async type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate"></script>
    <script async type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
    <!-- p5 library -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ==" crossorigin="anonymous"></script>
    <!-- Bestand voor alle JS. Deze wordt als laatste uitgevoerd (defer). -->
    <script defer type="module" src="assets/js/index.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hoog-Man</h1>
        <img src="assets/images/socials/github.png" alt="Link naar GitHub repository." id="social">
    </header>
    <!-- Frame voor het spel -->
    <main>
        <div id="gameStartupContainer">
            <h1>Welkom bij Hoog-Man</h1>
            <label for="keyboardControls">Keyboard besturing</label>
            <input type="radio" id="keyboardControls" name="controls" checked>
            <label for="touchControls">On screen button besturing</label>
            <input type="radio" id="touchControls" name="controls">
            <label for="GestureControls">Gesture besturing</label>
            <input type="radio" id="GestureControls" name="controls">
            <button id="startGame">Start</button>
        </div>
        <div id="touchControlsContainer">
            <div id="upTouch" class="touchControls">&uarr;</div>
            <div id="leftTouch" class="touchControls">&larr;</div>
            <div id="rightTouch" class="touchControls">&rarr;</div>
            <div id="downTouch" class="touchControls">&darr;</div>
        </div>
        <div id="gameEndContainer">
            <h1>Game over</h1>
            <p>Jouw score is:</p>
            <button class="stop">Stoppen</button>
            <button class="again">Opnieuw</button>
        </div>
        <div id="gameFinishedContainer">
            <h1>Game completed</h1>
            <p>Jouw score is:</p>
            <button class="stop">Stoppen</button>
            <button class="again">Opnieuw</button>
        </div>
    </main>
    <!-- Footer -->
    <footer>Â© 2020 Hoog-Man</footer>
    <!-- PWA Update web component -->
    <pwa-update swpath="sw.js" updatemessage="Er is een update beschikbaar voor deze web app " offlineToastDuration="2500"></pwa-update>
</body>
</html>
