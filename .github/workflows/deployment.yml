name: Deployment
on:
  push:
    branches: [master, opruiming]
jobs:
  Set-up-Node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install --only=prod
  Change-base-href:
    meeds: Set-up-Node
    steps:
      - name: Update base href
        run: node scripts/dep.js
  Minify-Resources:
    needs: [Set-up-Node, Change-base-href]
    steps:
      - name: Minify HTML
        run: npm run html-minify
      - name: Minify CSS
        run: npm run css-minify
  Commit-changes:
    if: always()
    needs: [Change-base-href, Minify-Resources]
    steps:
      - name: Commit changes
        uses: EndBug/add-and-commit@v6.1.0
        with:
          author_name: "Dylan Sealy"
          author_email: 66305635+DylanSealy@users.noreply.github.com
          message: "GitHub action: Deployment"
          push: true
